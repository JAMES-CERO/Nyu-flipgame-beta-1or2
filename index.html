<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par or impair game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h1>Pair or Impair game</h1>
        <img id="N1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Eo_circle_red_number-1.svg/2048px-Eo_circle_red_number-1.svg.png" alt="Pair number">
        <div class="ButtomB">
            <p></p>
            <button id="StartB">START</button>
            <button id="ClearB">ClearGame</button>
            <p></p>
        </div>
        <h2>Can you guess ?</h2>
        <hr>
        <h3>SCORETABLE</h3>
        
        <table>
            <tr>
              <th>Number of pairs</th>
              <th>Percentage of pairs</th>
              <th>Number of inpairs</th>
              <th>Percentage of impairs</th>
            </tr>
            <tr>
                <td id="NP">0</td>
                <td id="PP">0%</td>
                <td id="NI">0</td>
                <td id="PI">0%</td>
            </tr>
        </table>
        <hr>
        <hr>
    </div>
 <script src="./script.js"></script>
</body>
</html>
